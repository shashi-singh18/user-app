<!-- User List -->
<div class="user-grid-container">
  <h2>User List</h2>

  <div class="user-grid">
    @for (user of users; track user.id) {
      <div class="user-grid-item">
        <a [routerLink]="['/users', user.id]">
          <h3>{{ user.name }}</h3>
          <p>{{ user.email }}</p>
          <p>{{ user.age }}</p>
        </a>
      </div>
    }
  </div>

  @if (hasError) {
    <div class="error-message">
      {{ errorMessage }}
    </div>
  }
</div>

<!-- Floating Create User button -->
<button class="create-user-btn" (click)="openUserForm()">+ Create User</button>
